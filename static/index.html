<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server Live</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: grid;
            place-items: center;
            background: #0f172a;
            color: #e2e8f0;
            font-family: system-ui, sans-serif;
        }
        .card {
            text-align: center;
            padding: 40px 60px;
            background: #1e293b;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,.4);
        }
        h1 { margin: 0 0 10px; font-size: 32px; }
        p { margin: 0; opacity: .8; }
        .dot {
            width: 10px;
            height: 10px;
            background: #22c55e;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: .7; }
            50% { transform: scale(1.4); opacity: 1; }
            100% { transform: scale(1); opacity: .7; }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1><span class="dot"></span>Server is Live</h1>
        <p>Your custom Python HTTP server is running successfully.</p>
    </div>
</body>
</html>
